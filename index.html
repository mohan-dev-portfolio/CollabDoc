<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabDoc - Real-time Collaboration</title>
    <icon rel="icon" href="image.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <i>üìù</i> CollabDoc
        </div>
        <div class="user-info">
            <div class="user-avatar" id="current-user-avatar">U</div>
            <span id="current-user-name">User</span>
            <button class="mobile-menu-btn" id="mobile-menu-btn">‚ò∞</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Online Users</h3>
                <button class="close-sidebar" id="close-sidebar">√ó</button>
            </div>
            <div class="user-list" id="user-list">
                <!-- User list will be populated by JavaScript -->
            </div>
        </div>

        <div class="editor-container">
            <div class="toolbar">
                <button id="bold-btn" title="Bold">
                    <span style="font-weight: bold;">B</span>
                </button>
                <button id="italic-btn" title="Italic">
                    <span style="font-style: italic;">I</span>
                </button>
                <button id="underline-btn" title="Underline">
                    <span style="text-decoration: underline;">U</span>
                </button>
                <button id="bullet-list-btn" title="Bullet List">‚Ä¢ List</button>
                <button id="clear-btn" title="Clear Document">Clear</button>
            </div>
            <div class="editor" id="editor" contenteditable="true">
                <!-- Content will be added here -->
            </div>
            <div class="status-bar">
                <div class="connection-status">
                    <div class="status-indicator" id="status-indicator"></div>
                    <span id="status-text">Connected</span>
                </div>
                <div id="char-count">Characters: 0</div>
            </div>
        </div>
    </div>

    <div class="modal" id="username-modal">
        <div class="modal-content">
            <h2>Welcome to CollabDoc</h2>
            <p>Please enter your name to start collaborating</p>
            <div class="input-group">
                <label for="username-input">Your Name</label>
                <input type="text" id="username-input" placeholder="Enter your name" maxlength="20">
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" id="join-btn">Join Document</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
